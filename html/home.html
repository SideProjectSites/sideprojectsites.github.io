<div class="pixelSquare">
    <img src="Images/image-map.png" alt="Pixels" usemap="#pixelsMap{{num}}">
    <div class="pixelInnerSquare">
    <div ng-repeat="num in numbers">
        <map name="pixelsMap{{num}}" id="pixelsMap{{num}}" >
            <div class="areaSquare" ng-mousedown="startedMarking()" ng-mouseup="stoppedMarking($event)" ng-repeat="pixelItem in pixelsList[num]"
                 ng-click="buyPixel(pixelItem)" ng-style={'background-color':pixelItem.color} ng-mouseover="markToBuy(pixelItem)" >
                <area shape="rect" coords="{{pixelItem.areaText}}" href="{{pixelItem.linkPath}}" >
            </div>
        </map>
    </div>
    </div>
</div>
